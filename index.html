		<style>
			body {
				margin: 0;
				background-color: #0e0e0e;
				color: #eaeaea;
				font-family: 'Inter', sans-serif;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				position: relative;
			}

			h1 {
				font-weight: 500;
				font-size: 3rem;
				margin-bottom: 0.5rem;
			}

			p {
				font-weight: 300;
				font-size: 1.25rem;
				max-width: 500px;
				text-align: center;
				line-height: 1.6;
				margin-bottom: 2rem;
			}

			a {
				background: #ffffff;
				color: #0e0e0e;
				text-decoration: none;
				padding: 0.75rem 1.5rem;
				border-radius: 999px;
				font-weight: 500;
				transition: background 0.2s;
			}

			a:hover {
				background: #eaeaea;
			}

			.footer {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				padding: 1rem;
				background-color: #0e0e0e;
				text-align: center;
				border-top: 1px solid #222;
			}

			.footer-links {
				display: flex;
				justify-content: center;
				gap: 2rem;
				margin-bottom: 0.5rem;
			}

			.footer-links a {
				background: none;
				color: #666;
				text-decoration: none;
				font-size: 0.875rem;
				font-weight: 300;
				padding: 0;
				border-radius: 0;
				transition: color 0.2s;
			}

			.footer-links a:hover {
				background: none;
				color: #eaeaea;
			}

			.footer-note {
				font-size: 0.75rem;
				color: #444;
			}
		</style>
	</head>
